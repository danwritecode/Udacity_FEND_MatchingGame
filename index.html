<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="clearCache();shuffleImgs()">
        <header>
            <div id="header">
                <h1 id="header">PICTURE MATCHING GAME</h1>
            </div>
            <div id="stats">
                <p>
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </p>
                <p class="statMetrics" id="movesMade">Moves Made: 0</p>
                <p id="starRating" class="statMetrics">
                    <span id="starOne" class="fa fa-star checked"></span>
                    <span id="starTwo" class="fa fa-star checked"></span>
                    <span id="starThree" class="fa fa-star checked"></span>
                    <span id="starFour" class="fa fa-star checked"></span>
                    <span id="starFive" class="fa fa-star checked"></span>
                </p>
            </div>
        </header>
        <main>
            <div class="gameCards">
                <img class="gameCards" id="1" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="2" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="3" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="4" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="5" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="6" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="7" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="8" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="9" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="10" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="11" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="12" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="13" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="14" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="15" src="img/blankbox.png" onclick="compareImgs(id)">
                <img class="gameCards" id="16" src="img/blankbox.png" onclick="compareImgs(id)">
            </div>
        </main>
        <br><br>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congrats you won the game!</h2>
                <p id="starRating_Modal" class="statMetrics">Here is your rating: 
                    <span id="starOne_Modal" class="fa fa-star checked"></span>
                    <span id="starTwo_Modal" class="fa fa-star checked"></span>
                    <span id="starThree_Modal" class="fa fa-star checked"></span>
                    <span id="starFour_Modal" class="fa fa-star checked"></span>
                    <span id="starFive_Modal" class="fa fa-star checked"></span>
                </p>
                <p>
                    <span>Here is your time: </span><span id="finalMinutes"></span>:<span id="finalSeconds"></span>
                </p>
                <button id='restartGame'>Restart</button>
            </div>
        </div>
        <script src="js/app.js" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </body>
</html>
